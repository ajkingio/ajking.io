    Content: This is my blog where I write about things that I find interesting.

  socialIcons: # optional
    - name: "Twitter"
      url: "https://twitter.com/ajkingio"
    - name: "GitHub"
      url: "https://github.com/ajkingio"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/alexdavidjones"

  assets:
    favicon: "favicon.png"
