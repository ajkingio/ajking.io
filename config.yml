baseURL: https://ajking.io
languageCode: en-us
title: AJ King
theme: PaperMod

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
        main:
            - name: Archive
              url: archives
              weight: 5
            - name: Search
              url: search/
              weight: 10
            - name: Tags
              url: tags/
              weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowToc: true

  homeInfoParams:
